<!DOCTYPE html>
<html>
<style>
* {
    margin: 0px;
}
h1 {
    font-size: 55px;
    text-align: center;
    margin-bottom: 20px;
    color: red;
}
#container {
  width: 1000;
  height: 500;
  position: relative;
  background: white;
  display: flex;
}
#beaver {
  position: absolute;
  transform:rotateY(-180deg);
  z-index: 5;
  margin-left: 1500px;
  display: block;
}
#trump {
  position: absolute;
  z-index: 99;
}
#america {
    position: relative;
    margin: 0px;
    float: left;
}
#canada {
    position: relative;
    margin: 0px;
    float: right;
}
#button {
    background-color: red;
    color: white;
    font-size: 35px;
    height: 100px;
    width: 200px;
    margin: 10px;
    margin-left: 100px;
    border-radius: 20px;
    box-shadow: 5px 5px 5px 5px gray;
    z-index: 999;
}
#button:hover {
    background-color: lightblue;
    color: black;
}
#daca {
    align: center;
    position: absolute;
    margin-top: 0px;
    display: none;
    z-index: 9999;
}
    
</style>

<body>
<h1> Make America Great Again </h1>
<div id ="container">

    <div id = "america">
        <img src="images/America.png" height="600px">
    </div>

    <div id = "canada">
        <img src="images/Canada.png" height="400px">
    </div>
    
    <div id ="beaver">
        <img src="images/angry_beaver.gif" height="250px">
    </div>
    
    <div id = "trump">
        <img src="images/trump1.png" height="300px">
    </div>
    
    <div id = "daca">
        <img src="images/supportDACA.jpg" height="1000px">
    </div>
    
    <audio id="audio" src="audio/getout.mp3"></audio>
    
</div>
    
<button onclick="beaver(); audio.play();" id="button">   You're Fired!   </button> 

<script>
    
function play() {
    var audio = document.getELementById("audio/getout.mp3");
    audio.play();
}
    
function beaver() {
    var elem = document.getElementById("beaver"); 
    var pos = 0;
    var id = setInterval(frame, 5);
    function frame() {
        if (pos == 1500) {
            clearInterval(id);
            document.getElementById("beaver").style.display = "none";
            trump();
        } else {
            pos++; 
            elem.style.right = pos + 'px'; 
        }
    }
}
    
function trump() {
    var elem = document.getElementById("trump"); 
    var pos = 0;
    var id = setInterval(frame, 3);
    function frame() {
        if (pos == 850) {
            clearInterval(id);
            daca();
        } else {
            pos++; 
            elem.style.left = pos + 'px'; 
            elem.style.bottom = pos + 'px'; 
        }
    }
}
    
function daca(){
    document.getElementById("daca").style.display = "block";
   document.getElementById("canada").style.display= "none";
}
    
</script>
</body>
</html>
